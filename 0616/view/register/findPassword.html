<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기</title>
    <link
      rel="icon"
      href="/images/logo_noback(withoutLettter).png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/register/findpw.css" />
  </head>
  <body>
    <div class="container">
      <h2>비밀번호를 찾기 위한 수단을 선택해주세요.</h2>

      <div class="tab-buttons">
        <div class="tab-button" id="phoneTab">휴대폰 번호로 찾기</div>
        <div class="tab-button active" id="emailTab">개인 이메일로 찾기</div>
      </div>

      <div class="tab-content active" id="emailContent">
        <div class="input-group">
          <label for="accountInput">계정</label>
          <div class="input-field">
            <input
              type="text"
              id="accountInput"
              placeholder="id@company.com 또는 id@group"
            />
          </div>
        </div>

        <div class="input-group">
          <label for="emailInput">이메일</label>
          <div class="input-field">
            <input
              type="email"
              id="emailInput"
              placeholder="등록한 개인 이메일"
            />
            <button>인증</button>
          </div>
        </div>

        <div class="input-group">
          <label for="verificationCode">인증 번호</label>
          <div class="input-field">
            <input type="text" id="verificationCode" placeholder="" />
          </div>
        </div>
      </div>

      <div class="tab-content" id="phoneContent">
        <p style="color: #999; font-size: 14px">
          휴대폰 번호로 찾는 기능은 준비 중입니다.
        </p>
      </div>

      <div class="actions">
        <button class="btn-cancel">취소</button>
        <button class="btn-confirm">확인</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const phoneTab = document.getElementById("phoneTab");
        const emailTab = document.getElementById("emailTab");
        const phoneContent = document.getElementById("phoneContent");
        const emailContent = document.getElementById("emailContent");

        // Set initial active tab
        emailTab.classList.add("active");
        emailContent.classList.add("active");
        phoneContent.classList.remove("active");

        phoneTab.addEventListener("click", function () {
          emailTab.classList.remove("active");
          phoneTab.classList.add("active");
          emailContent.classList.remove("active");
          phoneContent.classList.add("active");
        });

        emailTab.addEventListener("click", function () {
          phoneTab.classList.remove("active");
          emailTab.classList.add("active");
          phoneContent.classList.remove("active");
          emailContent.classList.add("active");
        });
      });
    </script>
  </body>
</html>
