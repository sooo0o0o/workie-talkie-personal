<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/register/signUp_3.css" />
    <link
      rel="icon"
      href="/images/logo_noback(withoutLettter).png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="container">
      <div class="step">2/2</div>
      <h2>로그인 정보를 입력해주세요.</h2>
      <p class="subtext">입력하신 정보로 회원님의 계정이 생성됩니다.</p>

      <label for="id">아이디</label>
      <div class="input-group">
        <input type="text" id="text" placeholder="아이디 입력" />
      </div>

      <label for="email">이메일</label>
      <div class="input-group">
        <input type="text" id="email" placeholder="이메일 입력" />
        <button class="verify-btn">이메일 인증</button>
      </div>

      <label for="password">비밀번호</label>
      <div class="input-group">
        <input
          type="password"
          id="password"
          placeholder="비밀번호를 입력해 주세요."
        />
        <button
          class="toggle-btn"
          onclick="togglePassword('password')"
        ></button>
      </div>

      <label for="passwordConfirm">비밀번호 확인</label>
      <div class="input-group">
        <input
          type="password"
          id="passwordConfirm"
          placeholder="비밀번호를 다시 입력해 주세요."
        />
        <button
          class="toggle-btn"
          onclick="togglePassword('passwordConfirm')"
        ></button>
      </div>

      <label for="email">회사명</label>
      <div class="input-group">
        <input type="text" id="company" placeholder="회사 입력" />
      </div>

      <label for="email">사업자등록번호</label>
      <div class="input-group">
        <input type="number" id="tex" placeholder="사업자 등록 번호 입력" />
      </div>

      <label for="email">핸드폰 번호</label>
      <div class="input-group">
        <input type="tel" id="tel" placeholder="핸드폰번호 입력" />
      </div>

      <div class="btns">
        <a href="/index.html">
          <button class="btn-prev">이전</button>
        </a>
        <a href="/register/signUp_4.html">
          <button class="btn-next" id="nextBtn" disabled>다음</button>
        </a>
      </div>
    </div>

    <script>
      function togglePassword(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
      }

      // 버튼 활성화 예시 (비밀번호 일치 시)
      const password = document.getElementById("password");
      const confirm = document.getElementById("passwordConfirm");
      const nextBtn = document.getElementById("nextBtn");

      function checkPasswords() {
        if (
          password.value &&
          confirm.value &&
          password.value === confirm.value
        ) {
          nextBtn.disabled = false;
        } else {
          nextBtn.disabled = true;
        }
      }

      password.addEventListener("input", checkPasswords);
      confirm.addEventListener("input", checkPasswords);
    </script>
  </body>
</html>
