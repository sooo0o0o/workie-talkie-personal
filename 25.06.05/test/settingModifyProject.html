<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트 수정</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/css/index.css" />
  <link rel="stylesheet" href="/css/admin/aside.css">
  <style>
    .main-layout {
      display: flex;
      background-color: #f9fbfd;
    }

    main.main-content {
      flex: 1;
      padding: 40px 60px;
    }

    .main-content h1 {
      margin-bottom: 20px;
      font-size: 1.4rem;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 5px;
    }

    .page-setting {
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }

    .page {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .body div {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .body div:last-child {
      border-bottom: none;
    }

    .body h4 {
      width: 160px;
      margin: 0;
      font-size: 1rem;
      color: #333;
    }

    .body input[type="text"],
    .body input[type="date"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
      margin-left: 20px;
    }

    .body .dates {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .body .dates img {
      width: 16px;
      height: 16px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
      margin-left: auto;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #104e4a;
    }

    input:checked+.slider:before {
      transform: translateX(22px);
    }

    #memberTagContainer {
      display: flex;
      gap: 5px;
      padding-left: 180px;
      margin-top: 10px;
    }

    .deleteBtn {
      padding: 6px 12px;
      background: none;
      border: 1px solid darkred;
      color: orangered;
      cursor: pointer;
      border-radius: 6px;
    }

    .deleteBtn:hover {
      background-color: #0c5550;
      color: white;
    }

    .btn {
      text-align: right;
      margin-top: 20px;
    }

    .btn button {
      padding: 10px 20px;
      border: 2px solid #104e4a;
      border-radius: 10px;
      background-color: transparent;
      color: #104e4a;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background-color: #e9eef7;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-logo">
        <a href="/dashboard/dashboard.html">
          <img src="/images/logo_noback(withoutLettter).png" alt="로고이미지" />
          <img src="/images/logo_title.png" class="logo-title" alt="로고타이틀" />
        </a>
      </div>
      <div class="memu">
        <a href="/board/main.html">
          <img src="/images/header/board.png" alt="게시판" class="memu-icon" />
        </a>
        <div class="vertical-divider"></div>
        <a href="/chat/main.html">
          <img src="/images/header/chat.png" alt="메세지" class="memu-icon" />
        </a>
        <div class="vertical-divider"></div>
        <a href="/calender/calender.html">
          <img src="/images/header/calendar.png" alt="캘린더" class="memu-icon" />
        </a>
        <div class="vertical-divider"></div>
        <a href="/project/main.html">
          <img src="/images/header/project.png" alt="프로젝트" class="memu-icon" />
        </a>
        <div class="vertical-divider"></div>
        <a href="#">
          <img src="/images/header/page.png" alt="페이지" class="memu-icon" />
        </a>
        <div class="vertical-divider"></div>
        <a href="/drive/drive.html">
          <img src="/images/header/drive.png" alt="드라이브" class="memu-icon" />
        </a>
        <div class="vertical-divider"></div>
        <a href="/admin/profile.html">
          <img src="/images/header/settings.png" alt="설정" class="memu-icon" />
        </a>
        <div class="vertical-divider"></div>
        <img src="/images/off.png" alt="로그아웃" class="logout" />
        <div class="vertical-divider"></div>
      </div>
      <span class="status">ONLINE <span>●</span></span>
      <img src="/images/profile1.png" alt="프로필이미지" />
      <span class="admin">김팀장<br>Admin</span>
    </div>

    <div class="main-layout">
      <!-- 사이드메뉴 시작 -->
      <aside class="sidebar">
        <div>
          <div class="section-title">SETTINGS</div>
          <ul>
            <li><a href="/admin/profile.html">👤프로필</a></li>
            <li><a href="/admin/page.html">📄페이지</a></li>
            <li><a href="/admin/message.html">💬메시지</a></li>
            <li><a href="/admin/calendar.html">📅캘린더</a></li>
            <li><a href="/admin/project.html">📁프로젝트</a></li>
            <li><a href="/admin/drive.html">🗂️드라이브</a></li>
            <li><a href="/admin/board.html">📝게시판</a></li>
            <li><a href="/admin/plan.html">💳요금제</a></li>
          </ul>
        </div>
      </aside>
      <!-- 사이드메뉴 끝 -->

      <main class="main-content">
        <article class="main-content">
          <!-- 메인 시작 -->
          <div class="title">
            <h1>프로젝트 수정</h1>
          </div>
          <div class="page-setting">
            <div class="page">
              <div class="body">
                <div>
                  <h4>프로젝트명</h4>
                  <input type="text" placeholder="프로젝트명을 입력해 주세요." />
                </div>
                <div>
                  <h4>프로젝트 내용</h4>
                  <input type="text" placeholder="내용을 입력해 주세요." />
                </div>
                <div>
                  <h4>팀원 공개 여부</h4>
                  <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
                </div>
                <div>
                  <h4>프로젝트 기간</h4>
                  <div class="dates">
                    <input type="date" name="startDate" placeholder="내용을 입력해 주세요." />
                    <img src="/images/right-arrow.png" alt="화살표">
                    <input type="date" name="endDate" placeholder="내용을 입력해 주세요." />
                  </div>
                </div>
                <div id="memberInputContainer">
                  <div class="hidden">
                    <h4>나의 팀원</h4>
                    <input type="text" id="memberInput" placeholder="이메일 또는 아이디 입력 후 Enter"
                      onkeydown="addMember(event)" />
                  </div>
                  <div id="memberTagContainer"></div>
                </div>
                <div>
                  <h4>삭제</h4>
                  <label>
                    <button class="deleteBtn" onclick="confirmDelete()">삭제</button>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <!-- 메인 끝 -->

          <div class="btn">
            <button>S A V E</button>
          </div>
        </article>
      </main>
    </div>

    <div class="footer">
      version 0.0.1 | License | More Themes | Documentation | Support
    </div>
  </div>

</body>
<script src="/js/setting/members.js"></script>
<script src="/js/setting/delete.js"></script>

</html>
