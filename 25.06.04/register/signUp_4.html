<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 400px;
    }

    .step {
      font-size: 12px;
      color: #888;
      text-align: right;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .input-group {
      position: relative;
      margin-bottom: 12px;
    }

    .verify-btn,
    .addr-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: #e8f0fe;
      color: #1a73e8;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }

    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btns button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .prev-btn {
      background-color: transparent;
      color: #666;
    }

    .next-btn {
      background-color: #3483fa;
      color: white;
    }

    .next-btn:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
   <div class="container">
    <div class="step">4/4</div>
    <h2>계정 소유자 정보를 입력해주세요.</h2>

    <input type="text" placeholder="이름을 입력해 주십시오" />

    <div class="input-group">
      <input type="tel" placeholder="설정 인증이 필요합니다" />
      <button class="verify-btn">설정 인증</button>
    </div>

    <div class="input-group">
      <input type="text" placeholder="기본 주소를 입력해 주십시오" />
      <button class="addr-btn" onclick="openModal()">주소 검색</button>
    </div>

    <input type="text" placeholder="상세 주소를 입력해 주십시오" />

    <div class="btns">
      <button class="prev-btn">← 이전</button>
      <button class="next-btn" disabled>다음 →</button>
    </div>
  </div>

  <!-- 주소 모달창 -->
  <div id="addressModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>주소 검색</h3>
      <input type="text" placeholder="도로명, 지번, 건물명 검색" style="width: 100%; padding: 10px; margin-top: 10px;" />
      <p style="margin-top: 12px; color: #777; font-size: 14px;">주소 검색 결과가 여기에 표시됩니다...</p>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("addressModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("addressModal").style.display = "none";
    }
  </script>
</body>
</html>
