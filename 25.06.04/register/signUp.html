<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
      <style>
        body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff;
    }

    .container {
      width: 400px;
      padding: 40px;
      box-sizing: border-box;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 12px;
    }

    .logo {
      width: 50px;
      height: 50px;
      margin: 0 auto 20px;
      background-color: #f0f0f0;
      border-radius: 8px;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4e88ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3a6fd6;
    }
  </style>
</head>
<body>
   <div class="container">
    <div class="logo"></div>
    <h2>회원가입</h2>
    <div class="form-group">
      <input type="email" placeholder="이메일 주소를 입력해 주십시오.">
      <button>이메일로 가입하기</button>
    </div>
  </div>
</body>
</html>
