<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    .container {
      width: 400px;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .step {
      font-size: 14px;
      text-align: right;
      color: #666;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .subtext {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 14px;
      margin: 15px 0 5px;
    }

 .input-group {
    position: relative;
    width: 100%;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 48px 12px 12px; /* 오른쪽 버튼 공간 확보 */
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box; /* padding 포함한 width 계산 */
  }

  .verify-btn,
  .toggle-btn {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    font-size: 13px;
    cursor: pointer;
  }

  .verify-btn {
    color: #3483fa;
    font-weight: bold;
  }

  .toggle-btn::after {
    content: '👁️';
    font-size: 16px;
  }


    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .btns button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-prev {
      background-color: #f1f1f1;
      color: #333;
    }

    .btn-next {
      background-color: #3483fa;
      color: white;
    }

    .btn-next:disabled {
      background-color: #ddd;
      color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
    <div class="container">
    <div class="step">3/4</div>
    <h2>로그인 정보를 입력해주세요.</h2>
    <p class="subtext">입력하신 정보로 회원님의 계정이 생성됩니다.</p>

    <label for="email">아이디</label>
    <div class="input-group">
      <input type="text" id="email" placeholder="이메일 입력">
      <button class="verify-btn">이메일 인증</button>
    </div>

    <label for="password">비밀번호</label>
    <div class="input-group">
      <input type="password" id="password" placeholder="비밀번호를 입력해 주세요.">
      <button class="toggle-btn" onclick="togglePassword('password')"></button>
    </div>

    <label for="passwordConfirm">비밀번호 확인</label>
    <div class="input-group">
      <input type="password" id="passwordConfirm" placeholder="비밀번호를 다시 입력해 주세요.">
      <button class="toggle-btn" onclick="togglePassword('passwordConfirm')"></button>
    </div>

    <div class="btns">
      <button class="btn-prev">이전</button>
      <button class="btn-next" id="nextBtn" disabled>다음</button>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    // 버튼 활성화 예시 (비밀번호 일치 시)
    const password = document.getElementById("password");
    const confirm = document.getElementById("passwordConfirm");
    const nextBtn = document.getElementById("nextBtn");

    function checkPasswords() {
      if (password.value && confirm.value && password.value === confirm.value) {
        nextBtn.disabled = false;
      } else {
        nextBtn.disabled = true;
      }
    }

    password.addEventListener("input", checkPasswords);
    confirm.addEventListener("input", checkPasswords);
  </script>
</body>
</html>
