<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .step {
      font-size: 12px;
      color: #888;
      text-align: right;
    }

    h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    p.description {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .type-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .type-buttons button {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f3f3f3;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .type-buttons button.active {
      background-color: #4e88ff;
      color: #fff;
      border-color: #4e88ff;
    }

    .button-group {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }

    .button-group button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .prev {
      background-color: transparent;
      color: #4e88ff;
    }

    .next {
      background-color: #4e88ff;
      color: white;
    }
  </style>
</head>
<body>
     <div class="container">
    <div class="step">1/4</div>
    <h2>회원 가입 유형을 선택하세요.</h2>
    <p class="description">거주 국가에 따라 결제 통화가 결정되며 가입 후에는 변경이 불가합니다.</p>

    <label for="country">거주 국가</label>
    <select id="country">
      <option value="korea">한국</option>
      <option value="japan">일본</option>
      <option value="usa">미국</option>
      <!-- 추가 국가 옵션 -->
    </select>

    <label>회원 유형</label>
    <div class="type-buttons">
      <button type="button" id="bizBtn">사업자 회원</button>
      <button type="button" class="active" id="personalBtn">개인 회원</button>
    </div>

    <label for="language">사용 언어</label>
    <select id="language">
      <option value="korean">한국어</option>
      <option value="english">English</option>
      <option value="japanese">日本語</option>
    </select>

    <div class="button-group">
      <button class="prev">&lt; 이전</button>
      <button class="next">다음 &gt;</button>
    </div>
  </div>

  <script>
    const bizBtn = document.getElementById("bizBtn");
    const personalBtn = document.getElementById("personalBtn");

    bizBtn.addEventListener("click", () => {
      bizBtn.classList.add("active");
      personalBtn.classList.remove("active");
    });

    personalBtn.addEventListener("click", () => {
      personalBtn.classList.add("active");
      bizBtn.classList.remove("active");
    });
  </script>
</body>
</html>
